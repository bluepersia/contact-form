<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="cmp">
    <h2 id="cmp__title">Contact Us</h2>
    <form id="cmp__form">
      <div id="cmp__first-container" class="cmp__input-container">
        <label for="cmp__first-name" class="cmp__label">First Name <span class="star">*</span></label>
        <input type="text" id="cmp__first-name" class="cmp__input"/>
        <p class="cmp__input-error">Field is required</p>
      </div>
      <div id="cmp__last-container" class="cmp__input-container">
        <label for="cmp__last-name" class="cmp__label">Last Name <span class="star">*</span></label>
        <input type="text" id="cmp__first-name" class="cmp__input"/>
        <p class="cmp__input-error">Field is required</p>
      </div>
      <div id="cmp__email-container" class="cmp__input-container">
        <label for="cmp__email" class="cmp__label">Email Address <span class="star">*</span></label>
        <input type="text" id="cmp__first-name" class="cmp__input"/>
        <p class="cmp__input-error">Field is required</p>
      </div>
      <div id="cmp__query-container" class="cmp__input-container">
        <h4 id="cmp__query-title" class="cmp__label">Query Type <span class="star">*</span></h4>
        <div id="cmp__query-radio-container">
          <label class="cmp__query-radio-label"><input type="radio" name="query" value="General Enquiry"/>General Enquiry</label>
          <label class="cmp__query-radio-label"><input type="radio" name="query" value="Support Request"/>Support Request</label>
        </div>
        <p class="cmp__input-error">Please select a query type</p>
      </div>
      <div id="cmp__message-container" class="cmp__input-container">
        <label for="cmp__message" class="cmp__label">Message <span class="star">*</span></label>
        <textarea id="cmp__message" class="cmp__textarea"></textarea>
        <p class="cmp__input-error">This field is required</p>
      </div>
      <label class="cmp__label"><input type="checkbox" id="cmp__consent" class="cmp__checkbox"/>I consent to being contacted by the team<span class="star">*</span></label>

      <button type="submit" id="cmp__submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
